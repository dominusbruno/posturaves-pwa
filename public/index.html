</head>

    <div class="container-fluid"> <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/icon-logo.svg" alt="PosturAves Logo" width="35" height="35"
          class="d-inline-block align-text-top me-2">
        PosturAves
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContent"
        aria-controls="navbarNavContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door-fill me-1"></i>Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownForms" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-pencil-square me-1"></i>Formulários
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownForms">
              <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalAdicionarLote"><i
                    class="bi bi-plus-lg me-2"></i>Registrar Lote</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-egg-fill me-2"></i>Registrar Coleta de Ovos</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Outro Formulário</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-graph-up me-1"></i>Gráficos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-file-earmark-text-fill me-1"></i>Relatórios</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownUser" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle me-2"></i>Usuário Exemplo

              <li><a class="dropdown-item" href="#"><i class="bi bi-person-fill me-2"></i>Meu Perfil</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-gear-fill me-2"></i>Configurações</a></li>
              <li>
                <hr class="dropdown-divider">

              <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sair (Logout)</a></li>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">


    <section id="secao-lotes" class="mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-egg-fried"></i> Lotes de Aves</h2>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAdicionarLote">
          <i class="bi bi-plus-circle-fill"></i> Adicionar Novo Lote
        </button>
      </div>
      <hr>
      <div id="lista-lotes-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col">
          <p id="loading-lotes" class="text-center text-muted p-3">Carregando lotes...</p>
        </div>
      </div>
    </section>
  </div>
  <div class="modal fade" id="modalAdicionarLote" tabindex="-1" aria-labelledby="modalAdicionarLoteLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAdicionarLoteLabel">Adicionar Novo Lote de Aves</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formAdicionarLote">
            <div class="mb-3">
              <label for="nomeLote" class="form-label">Nome do Lote <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="nomeLote" name="nome" required>
            </div>
            <div class="mb-3">
              <label for="tipoAveLote" class="form-label">Tipo de Ave</label>
              <input type="text" class="form-control" id="tipoAveLote" name="tipoAve">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="quantidadeAvesLote" class="form-label">Quantidade de Aves</label>
                <input type="number" class="form-control" id="quantidadeAvesLote" name="quantidadeAves" min="0">
              </div>
              <div class="col-md-6 mb-3">
                <label for="dataEntradaLote" class="form-label">Data de Entrada <span
                    class="text-danger">*</span></label>
                <input type="date" class="form-control" id="dataEntradaLote" name="dataEntrada" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="statusLote" class="form-label">Status <span class="text-danger">*</span></label>
              <select class="form-select" id="statusLote" name="status" required>
                <option selected disabled value="">Selecione o status...</option>
                <option value="Planejado">Planejado</option>
                <option value="Ativo">Ativo</option>
                <option value="Encerrado">Encerrado</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Salvar Lote</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
